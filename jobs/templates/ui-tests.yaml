- job-template:
    name: 'ui-tests'
    description: 'ui-tests job'
    project-type: pipeline
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            REMOTE_URL: http://172.25.7.203//wd/hub
            BASE_URL: https://otus.ru
            BROWSER: chrome
            VERSION_BROWSER: 121.0
            REMOTE: true
      - string:
          name: BRANCH
          default: main
          description: Branch for UI tests
    pipeline-scm:
      scm:
        - git-ui-tests
      script-path: jenkins/ui-tests.groovy