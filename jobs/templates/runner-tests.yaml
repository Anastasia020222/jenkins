- job-template:
    name: 'runner-tests'
    description: 'runner-tests job'
    project-type: pipeline
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - string:
          name: TEST_TYPES
          default: ui-tests, api-tests, mobile-tests
      - text:
          name: YAML_CONFIG
          default: |
            BASE_SELENOID_URL: http://172.30.207.187/wb/hub

            ui-tests:
            BASE_URL: https://otus.ru
            BROWSER: chrome
            VERSION_BROWSER: 121.0

            api-tests:
            BASE_API_URL: https://petstore.swagger.io/v2
            WIREMOCK_URL: http://172.30.207.187:8091

            mobile-tests:
            PLATFORM_NAME: android
            PLATFORM_VERSION: 8.1
      - string:
          name: BRANCH
          default: main
          description: Branch for RUNNER tests
    pipeline-scm:
      scm:
        - git-runner
      script-path: runner/runner-tests.groovy