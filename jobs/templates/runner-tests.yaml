- job-template:
    name: 'runner-tests'
    description: 'runner-tests job'
    project-type: pipeline
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - string:
          name: TEST_TYPES
          default: ui-tests
      - text:
          name: YAML_CONFIG
          default: |
            BASE_URL: https://otus.ru
            BROWSER_NAME: chrome
            BROWSER_VERSION: 121.0
      - string:
          name: BRANCH
          default: master
          description: Branch for RUNNER tests
    pipeline-scm:
      scm:
        - git-runner
      script-path: runner/runner-tests.groovy