- job-template:
    name: 'mobile-tests'
    description: 'mobile-tests job'
    project-type: pipeline
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            PLATFORM_NAME: android
            PLATFORM_VERSION: 5.1
      - string:
          name: BRANCH
          default: main
          description: Branch for MOBILE tests
    pipeline-scm:
      scm:
        - git-mobile-tests
      script-path: jenkins/mobile-tests.groovy